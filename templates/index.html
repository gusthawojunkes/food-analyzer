<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tirar foto com a câmera</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        max-width: 500px;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
      }

      #video {
        width: 100%;
        height: auto;
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }

      #capture {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
      }

      #capture button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        flex-direction: column;
      }

      .loader {
        border: 16px solid #f3f3f3;
        border-top: 16px solid #3498db;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #loading-message {
        color: white;
        font-size: 20px;
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="overlay" style="display: none">
        <div class="loader"></div>
        <p id="loading-message">Carregando...</p>
      </div>

      <h1>Tirar foto com a câmera</h1>
      <video id="video" autoplay></video>
      <div id="capture">
        <button onclick="capture()">Capturar Foto</button>
      </div>
    </div>

    <script>
      const video = document.getElementById("video");

      if (navigator.mediaDevices?.getUserMedia) {
        navigator.mediaDevices
          .getUserMedia({ video: true })
          .then(function (stream) {
            video.srcObject = stream;
            video.play();
          })
          .catch(function (error) {
            console.log("Erro ao acessar a câmera: ", error);
          });
      }

      async function capture() {
        try {
          showLoading("Aguarde enquanto processamos a sua imagem...");
          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");
          const width = video.videoWidth;
          const height = video.videoHeight;
          canvas.width = width;
          canvas.height = height;
          context.drawImage(video, 0, 0, width, height);
          const image = canvas.toDataURL("image/png");
          console.log(image);

          const food = await applyAlgorithm(image);
          if (food) {
            await searchNutritionalInformation(food);
          }
        } catch (error) {
          console.error(error);
        } finally {
          hideLoading();
        }
      }

      function showLoading(message = "Carregando...") {
        document.getElementById("overlay").style.display = "flex";
        document.getElementById("loading-message").textContent = message;
      }

      function hideLoading() {
        document.getElementById("overlay").style.display = "none";
      }

      async function searchNutritionalInformation(food) {
        if (!food) {
          throw new Error();
        }

        try {
          const nutritionalInformation = await doPost("/search", {
            query: food,
          });
          return nutritionalInformation;
        } catch (error) {
          return {};
        }
      }

      async function doPost(url, body) {
        return fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body,
        });
      }

      async function applyAlgorithm(image) {
        if (!image?.includes("data:image/png;base64,")) {
          return;
        }

        let food = undefined;

        try {
          food = await doPost("/algorithm", { image });
        } catch (error) {
          console.error(error);
        }

        return food;
      }
    </script>
  </body>
</html>
